DirectoryIndex index.php index.html


<VirtualHost *:81>
  ServerName server1.dev
  DocumentRoot "/var/www/server1"
  <Directory "/var/www/server1">
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>
</VirtualHost>

